<ngb-carousel *ngIf="news.length > 0" class="mb-5">
  <ng-container *ngFor="let item of news">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper d-flex" style="position: relative;">
        <img [src]="item.urlToImage" alt="Random first slide" style=" width: 100vw;height: 80vh;">
        <div class="carousel-caption"
          style="position: absolute;bottom:0; left:0; right:0; bottom: 10%; z-index: 10000;">
          <h3 style="color:#fff ">{{item.title}}</h3>
          <span>{{item.author}}</span>
        </div>
        <div
          style="position: absolute; bottom:0; left:0; right:0; top: 50%; background-image: linear-gradient(to top, rgba(0, 0, 0, 0.9) 10%, rgba(0, 0, 0, 0));transition: opacity 0.8s ease;">
        </div>
      </div>
    </ng-template>
  </ng-container>
</ngb-carousel>
